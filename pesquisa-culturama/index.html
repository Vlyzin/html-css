<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="culturama-favico.png" id="favicon">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fjalla+One&family=Work+Sans&display=swap" rel="stylesheet">
    <title>Pesquisa Culturama</title>
</head>
<body>
    <main>
        <header>
            <img src="img/logo-culturama.png" alt="logo-culturama">
            <h1>Pesquisa Online</h1>
        </header>
            <section>
                <form action="" method="get">
                    <fieldset>
                        <legend>Dados pessoais</legend>
                        <label for="name">Nome:</label>
                        <input id="name" type="text" name="userName" placeholder="Digite seu nome" required><br>
                        
                        <label for="age">Idade:</label>
                        <input id="age" type="number" name="userAge" placeholder="" min=12 max="100"><br>
                        
                        <label for="birthDate">Data de nascimento:</label>
                        <input id="birthDate" type="date" name="userBirthDate"><br>
                        
                        <label for="email">E-mail:</label>
                        <input id="email" type="email" name="userEmail" placeholder="Digite seu E-mail" required><br>
                        
                        <label for="phoneNumber">Telefone:</label>
                        <input id="phoneNumber" type="tel" name="userPhoneNumber" placeholder="DDD+ numero sem espaço ou hifen" pattern="0-9"{11}><br>
                        
                        <label for="image">Upload de foto:</label>
                        <input id="image" type="file" accept="Image/*" name="userImage"><br>
                    </fieldset>

                    <fieldset>
                        <legend>Perfil</legend>
                        <p>Gênero:</p>
                        <input id="female" type="radio" name="userGender" value="Feminino">
                        <label for="female">Feminino</label>

                        <input id="male" type="radio" name="userGender" value="Masculino" >
                        <label for="male">Masculino</label>

                        <input id="noDisclose" type="radio" name="userGender" value="NaoInformar">
                        <label for="noDisclose">Prefiro não informar</label><br>
                        

                        <label for="maritalStatus">Estado civil:</label>
                        <select id="maritalStatus" name="userMaritalStatus">
                            <option value="notInformed">Selecione...</option>
                            <option value="casado">Casado</option>
                            <option value="solteiro">Solteiro</option>
                            <option value="divorciado">Divorciado</option>
                            <option value="uniaoestavel">União Estável</option>
                        </select>

                        <label for="state">Estado:</label>
                        <select id="state" name="userState">
                            <option value="notInformed">Selecione...</option>
                            <option value="Acre">Acre</option>
                            <option value="Amapá">Amapá</option>
                            <option value="Alagoas">Alagoas</option>
                            <option value="Amazonas">Amazonas</option>
                            <option value="Bahia">Bahia</option>
                            <option value="Ceará">Ceará</option>
                            <option value="Distrito Federal">Distrito Federal</option>
                            <option value="Espirito Santo">Espirito Santo</option>
                            <option value="Goiás">Goiás</option>
                            <option value="Maranhão">Maranhão</option>
                            <option value="Mato Grosso do Sul">Mato Grosso do Sul</option>
                            <option value="Mato Grosso">Mato Grosso</option>
                            <option value="Minas Gerais">Minas Gerais</option>
                            <option value="Pará">Pará</option>
                            <option value="Paraíba">Paraíba</option>
                            <option value="Paraná">Paraná</option>
                            <option value="Pernambuco">Pernambuco</option>
                            <option value="Piauí">Piauí</option>
                            <option value="Rio de Janeiro">Rio de Janeiro</option>
                            <option value="Rio Grande do Norte">Rio Grande do Norte</option>
                            <option value="Rio Grande do Sul">Rio Grande do Sul</option>
                            <option value="Rondônia">Rondônia</option>
                            <option value="Roraima">Roraima</option>
                            <option value="Santa Catarina">Santa Catarina</option>
                            <option value="São Paulo">São Paulo</option>
                            <option value="Sergipe">Sergipe</option>
                            <option value="Tocantins">Tocantins</option>
                        </select><br>

                        <label for="cidade">Cidade:</label>
                        <input id="city" type="text" name="userCity">
                    </fieldset>

                    <fieldset>
                        <legend>Hábitos</legend>
                        <p>Redes Sociais</p>
                        <input id="instagram" type="checkbox" name="social" value="instagram">
                        <label for="instagram">Instagram</label>

                        <input id="facebook" type="checkbox" name="social" value="facebook">
                        <label for="facebook">Facebook</label>

                        <input id="twitter" type="checkbox" name="social" value="twitter">
                        <label for="twitter">Twitter</label><br>

                        <label for="musicStyle">Estilo músical:</label>
                        <input list="styleTypes" id="musicStyle" name="userMusicStyle" type="text">
                        <datalist id="styleTypes">
                            <option value="Rock"></option>
                            <option value="Pop"></option>
                            <option value="Samba"></option>
                            <option value="Sertanejo"></option>
                            <option value="Drone"></option>
                        </datalist><br>
                        
                        <label for="color">Cor favorita:</label>
                        <input type="color" name="userFavoriteColor" id="color">
                    </fieldset>

                    <fieldset>
                        <legend>Opnião</legend>
                        <p>Satisfação:</p>
                        <input id="excellent" type="radio" name="userGender" value="Otima">
                        <label for="excellent">Otima</label><br>

                        <input id="great" type="radio" name="userGender" value="Boa" >
                        <label for="great">Boa</label><br>

                        <input id="regular" type="radio" name="userGender" value="Regular">
                        <label for="regular">Regular</label><br>

                        <label for="comment">Comentario:</label>
                        <textarea id="comment" name="userComment" placeholder="Deixe aqui seu comentario"></textarea>
                    </fieldset>

                    <fieldset>
                        <legend>Confirmações</legend>
                        <input type="checkbox" name="userLGPD" id="userLgpdTerm" value="accepted" required>
                        <label for="userLgpdTerm">Eu aceito partcipar da pesquisa</label><br>

                        <input type="checkbox" name="userGetResult" id="getResult" value="accepted">
                        <label for="getResult">Desejo receber o resultado por e-mail</label><br>
                    </fieldset>
                        
                    <button type="submit">Enviar</button>
                    <button type="reset">Limpar</button>
                </form>
            </section>
    </main>
    
</body>
</html>
