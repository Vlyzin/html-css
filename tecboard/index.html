<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tecboard</title>
    <link rel="icon" href="static/assets/Favicon1.svg" id="favicon">
    <link rel="stylesheet" href="static/css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
</head>

<body>
    <header class="cabecalho"> 
        <img src="static/assets/Logo-branco.png" alt="Logo da Tecboard" id="logo"> 
        <button class="botao__luz" id="theme-toggle">
            <img src="static/assets/Property 1=Light.png" id="theme-icon">
        </button>
    </header>
    <main class="container">
        <div class="container__conteudo">
            <h1 class="container__titulo"><strong class="container__titulo__destaque">Fique de olho</strong><br>no que
                importa</h1>
            <p class="container__texto">Monitoramento em tempo real com alertas inteligentes para sua aplicação nunca sair do ar sem você saber.</p> 
            <a class="container__botao" href="https://alura.com.br">Testar versão demo</a>
            <img src="static/assets/Imagem.png" alt="Imagem de um celular com a interface da plataforma" class="container__imagem">
        </div>
    </main>
</body>
<script src="static/js/theme.js"></script>
</html>
